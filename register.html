<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <h1>Đăng ký thiệp chúc mừng</h1>
    <form id="registerForm">
        <div class="register-row">
            <label for="tieuDe">Nhập tiêu đề:</label>
            <input type="tieuDe" id="tieuDe" name="tieuDe" value="Chúc Mừng Ngày Phụ nữ Việt Nam 20/10" required>
        </div>
        
        <div>
            <label for="color">Chọn màu hoa:</label>
            <input type="color" id="color" name="color" value="#ee5286" required>
        </div>
        
        <div>
            <label for="musicLink">Chọn bài hát:</label>
            <select id="musicLink">
                <option value="https://storage.googleapis.com/webai-54992.appspot.com/uoc-mo-cua-me.mp3">Ước mơ của mẹ</option>
                <option value="https://storage.googleapis.com/webai-54992.appspot.com/nhat-ky-cua-me.mp3">Nhật ký của mẹ</option>
                <option value="https://storage.googleapis.com/webai-54992.appspot.com/gap-me-trong-mo.mp3">Gặp mẹ trong mơ</option>
                <option value="https://storage.googleapis.com/webai-54992.appspot.com/ganh-me.mp3">Gánh mẹ</option>
                <option value="https://storage.googleapis.com/webai-54992.appspot.com/con-no-me.mp3">Con nợ mẹ</option>
                <option value="https://storage.googleapis.com/webai-54992.appspot.com/chua-bao-gio-me.mp3">Chưa bao giờ mẹ kể</option>
            </select>
        </div>
        
        <div class="register-row">
            <label for="message">Nội dung thư:</label>
        <textarea id="message" name="message" rows="4" required>Chúc mừng Ngày Phụ nữ Việt Nam! Chúc bạn luôn vui vẻ, hạnh phúc và thành công!"</textarea>
        </div>
        
        <div>
            <button type="submit" class="submit-button">Gửi</button>
        </div>
    </form>

    <div class="result-container">
        <label id="invitationLink">Link thiệp chúc mừng của bạn:</label>
        <span id="result"></span>
    </div>

    <script src="register.js"></script>
</body>
</html>
